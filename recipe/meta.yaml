{% set version = "0.3.0" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 0544534d8f29f18fa99616a0961d85c2c8205ef0bbe4ddd8550d41c737665c7b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - eccodes
    - cdo  # [not win]
    - nco
    - ncplot

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python 


extra:
  recipe-maintainers:
    - r4ecology
