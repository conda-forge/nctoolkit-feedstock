{% set version = "1.1.0" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 648eed5602b9f9e36fb7ef1e4dfb6c803fde7d701a428f8011c66b5b9c0e9778


build:
  number: 4
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - dill
    - cdo  >=2.0.5 # [not win]
    - nco
    - datashader # [py<311]
    - multiprocess
    - ncplot >=0.3.6
    - jupyter_bokeh >=3.0.7


test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python

extra:
  recipe-maintainers:
    - robertjwilson
