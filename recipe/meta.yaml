{% set version = "0.2.4" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 6755f07aec891632fa19497dc1fef457a66f0ae626a28790d2f9dbe50349e3be

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - eccodes
    - cdo  # [not win]
    - nco
    - ncplot

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python 


extra:
  recipe-maintainers:
    - r4ecology
