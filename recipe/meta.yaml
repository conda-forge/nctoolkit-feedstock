{% set version = "1.2.1" %}
{% set python_min = "3.10" %}


package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: b74bf0596c4fd03325df0592508d266a981b89d228e979a27b707598af8b1c7b


build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python >=3.10
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - dill
    - cdo  !=2.4.1 # [not win]
    - nco
    - datashader # [py<311]
    - multiprocess # [osx]
    - ncplot >=0.3.6
    - jupyter_bokeh >=3.0.7


test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python

extra:
  recipe-maintainers:
    - robertjwilson
