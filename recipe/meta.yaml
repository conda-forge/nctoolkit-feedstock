{% set version = "0.3.1" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 6f92e1e3d3cc8c87f2ecc21a214ec8f5f801433f7c990ef673e888f79eecfde7

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv 

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray >=0.14.0
    - dill
    - netCDF4
    - cdo  # [not win]
    - nco
    - ncplot

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python 

extra:
  recipe-maintainers:
    - r4ecology
