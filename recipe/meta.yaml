{% set version = "0.8.0" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 6cb7a63082f61d39f3b2c1365dfaa32d914f1b72b032eebf6143080303e3f2d2


build:
  number: 2
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray
    - dill
    - plotnine
    - netCDF4
    - cdo  !=2.0.0,!=2.0.2,!=2.0.3,!=2.0.4 # [not win]
    - ipykernel  <=6.9.1
    - nco
    - ncplot  >0.1.0
    - matplotlib-base  <3.6.0
    - geoviews  >=1.9.4

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python

extra:
  recipe-maintainers:
    - robertjwilson
