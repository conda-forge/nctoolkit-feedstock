{% set version = "1.2.0" %}
{% set python_min = "3.10" %}


package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 37c179b91392667b40ffcfc6ca9123bf8942a2a851d44f5345eaeb9830ec4ebb


build:
  number: 3
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python >={{ python_min }}
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python >={{ python_min }}
    - dill
    - cdo  !=2.4.1 # [not win]
    - nco
    - datashader # [py<311]
    - multiprocess # [osx]
    - ncplot >=0.3.6
    - jupyter_bokeh >=3.0.7


test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python

extra:
  recipe-maintainers:
    - robertjwilson
