{% set version = "0.2.0" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 2fd50ddc4f22fc30498ef710e54af11686dce793ae86fb4f5e84b90d7e194d84

build:
  number: 1

  skip: True  # [windows]
  script: {{ PYTHON }} -m pip install . -vv 

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - cdo
    - nco

test:
  imports:
    - nctoolkit

about:
  home: https://github.com/r4ecology/nctoolkit
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Powerful Python tools for processing, analysing and visualizing NetCDF data


extra:
  recipe-maintainers:
    - r4ecology
