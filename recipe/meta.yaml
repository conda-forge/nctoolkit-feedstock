{% set version = "0.3.9" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: fd8d24455caee7cae82b27554f071c46ded64a48351fc45e9a3ec343d7910cbc


build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray 
    - dill
    - netCDF4
    - cdo <2.0.0 # [not win]
    - nco
    - ncplot >0.0.4

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python

extra:
  recipe-maintainers:
    - r4ecology
